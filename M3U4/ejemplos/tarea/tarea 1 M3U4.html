<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tarea1M3U4.css">
    <title>Tarea 1 M3U4</title>
</head>

<body>
    <div class="contenedor">
        <div class="cuadrado amarillo" onclick="cambiarFondo('yellow')"></div>
        <div class="cuadrado rojo" onclick="cambiarFondo('red')"></div>
        <div class="cuadrado azul" onclick="cambiarFondo('blue')"></div>
    </div>
    <script>
        function cambiarFondo(color) {
            document.querySelector('body').style.background = color;
        }
    </script>
</body>

</html>
